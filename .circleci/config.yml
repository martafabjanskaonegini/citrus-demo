#
version: 2
jobs:
  build:
#    docker:
      # specify the version you desire here
#      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/citrus-demo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
            - citrus-demo-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: citrus-demo-{{ checksum "pom.xml" }}

      # package into a jar
      - run: mvn clean verify
